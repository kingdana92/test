<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyeParKwar | Secure Checkout</title>
    
    <script src="https://cdn.jsdelivr.net/npm/mmpay-browser-sdk@latest/dist/mmpay-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d9488; 
            --text-main: #111827;
            --text-sub: #6b7280;
            --border-color: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #064e3b; 
            background-image: radial-gradient(at 0% 0%, hsla(160,84%,12%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(175,84%,12%,1) 0, transparent 50%);
            padding: 20px;
        }

        /* --- MAIN CHECKOUT CARD --- */
        .checkout-card { 
            width: 100%;
            max-width: 420px; 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(20px);
            padding: 40px 30px; 
            border-radius: 28px; 
            box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.6); 
            text-align: center;
        }

        .brand-pill {
            display: inline-block;
            background: #fef3c7;
            color: #b45309;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            padding: 5px 14px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            box-shadow: 0 10px 20px -5px rgba(13, 148, 136, 0.4);
        }

        h1 { font-size: 1.5rem; color: var(--text-main); margin-bottom: 20px; font-weight: 800; }

        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; font-weight: 600; color: var(--text-sub); margin-bottom: 6px; }
        .input-field { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid var(--border-color); outline: none; transition: 0.3s; font-family: 'Inter', sans-serif;}
        .input-field:focus { border-color: var(--primary-color); }

        .amount-wrapper { display: flex; align-items: center; justify-content: center; margin-bottom: 25px; background: #f8fafc; padding: 15px; border-radius: 16px; border: 2px solid var(--border-color); }
        #amount-input { font-size: 2rem; font-weight: 700; color: var(--text-main); width: 140px; border: none; background: transparent; text-align: right; outline: none; }
        .currency-suffix { font-size: 1rem; font-weight: 700; color: var(--primary-color); margin-left: 8px; }

        .btn { width: 100%; padding: 18px; background-color: var(--text-main); color: white; border: none; cursor: pointer; font-size: 16px; font-weight: 700; border-radius: 14px; transition: 0.3s; }
        .btn:hover { background-color: #000; transform: translateY(-2px); }
        .btn:disabled { background-color: #cbd5e1; cursor: not-allowed; transform: none; }

        .footer { margin-top: 20px; font-size: 11px; color: #94a3b8; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .lock-icon { width: 14px; height: 14px; fill: #10b981; }

        /* --- RECEIPT MODAL CSS --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(6, 78, 59, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-content {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-content { transform: translateY(0) scale(1); }

        .modal-header { text-align: center; margin-bottom: 20px; }
        .success-icon {
            width: 60px; height: 60px;
            background: #10b981;
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4);
        }
        .success-icon svg { width: 30px; height: 30px; }
        .modal-header h2 { font-size: 1.4rem; color: var(--text-main); font-weight: 800; margin-bottom: 5px; }
        .receipt-date { font-size: 0.85rem; color: var(--text-sub); }

        .receipt-body { background: #f8fafc; border-radius: 16px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        .amount-display { text-align: center; margin-bottom: 15px; }
        #receipt-amount { font-size: 2.5rem; font-weight: 800; color: var(--text-main); letter-spacing: -1px; }
        .receipt-currency { font-size: 1.2rem; font-weight: 700; color: var(--primary-color); }

        .divider { height: 1px; border-bottom: 1px dashed #cbd5e1; margin: 15px 0; }

        .receipt-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 12px; }
        .receipt-row:last-child { margin-bottom: 0; }
        .receipt-row span { color: var(--text-sub); font-weight: 500; }
        .receipt-row strong { color: var(--text-main); font-weight: 600; text-align: right; word-break: break-all; max-width: 60%; }
        .status-success { color: #10b981 !important; text-transform: uppercase; font-weight: 800 !important; letter-spacing: 0.5px; }

        .btn-outline { background: transparent; color: var(--text-main); border: 2px solid var(--border-color); margin-top: 10px; }
        .btn-outline:hover { background: #f1f5f9; color: black; border-color: #cbd5e1; transform: none; box-shadow: none; }
    </style>
</head>
<body>

    <div class="checkout-card">
        <div class="brand-pill">AyeParKwar Exclusive</div>
        <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        </div>

        <h1>Secure Payment</h1>
        
        <div class="input-group">
            <label for="api-key-input">MERCHANT PUBLIC KEY</label>
            <input type="text" id="api-key-input" class="input-field" placeholder="pk_live_..." value="">
        </div>

        <div class="input-group">
            <label>PAYMENT AMOUNT</label>
            <div class="amount-wrapper">
                <input type="number" id="amount-input" value="1000" min="100">
                <span class="currency-suffix">MMK</span>
            </div>
        </div>
        
        <button id="place-order-button" class="btn">Pay Securely</button>

        <div class="footer">
            <svg class="lock-icon" viewBox="0 0 24 24"><path d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5zm0 2c1.654 0 3 1.346 3 3v3H9V7c0-1.654 1.346-3 3-3zm0 10c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2z"/></svg>
            SSL SECURED & ENCRYPTED
        </div>
    </div>

    <div id="receipt-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </div>
                <h2>Payment Successful</h2>
                <p id="receipt-date" class="receipt-date"></p>
            </div>
            
            <div class="receipt-body">
                <div class="amount-display">
                    <span id="receipt-amount">0</span>
                    <span id="receipt-currency" class="receipt-currency">MMK</span>
                </div>
                
                <div class="divider"></div>
                
                <div class="receipt-row">
                    <span>Order ID</span>
                    <strong id="receipt-order-id">-</strong>
                </div>
                <div class="receipt-row">
                    <span>Vendor</span>
                    <strong id="receipt-vendor">-</strong>
                </div>
                <div class="receipt-row">
                    <span>Payment Method</span>
                    <strong id="receipt-method">-</strong>
                </div>
                <div class="receipt-row">
                    <span>Transaction Ref</span>
                    <strong id="receipt-ref">-</strong>
                </div>
                <div class="receipt-row">
                    <span>Status</span>
                    <strong id="receipt-status" class="status-success">-</strong>
                </div>
            </div>
            
            <button id="close-modal-btn" class="btn btn-outline">Close Receipt</button>
        </div>
    </div>

    <script>
        // --- 1. RECEIPT MODAL LOGIC ---
        function showReceipt(payload) {
            const dateOptions = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('receipt-date').innerText = new Date().toLocaleDateString('en-US', dateOptions);

            document.getElementById('receipt-amount').innerText = payload.amount ? parseInt(payload.amount).toLocaleString() : 'N/A'; 
            document.getElementById('receipt-currency').innerText = payload.currency || 'MMK';
            document.getElementById('receipt-order-id').innerText = payload.orderId || 'N/A';
            document.getElementById('receipt-vendor').innerText = payload.vendor || 'N/A';
            document.getElementById('receipt-method').innerText = payload.method || 'N/A';
            document.getElementById('receipt-ref').innerText = payload.transactionRefId || 'N/A';
            document.getElementById('receipt-status').innerText = payload.status || 'SUCCESS';

            document.getElementById('receipt-modal').classList.add('active');
        }

        document.getElementById('close-modal-btn').addEventListener('click', () => {
            document.getElementById('receipt-modal').classList.remove('active');
            const btn = document.getElementById('place-order-button');
            btn.innerText = "Pay Securely";
            btn.disabled = false;
        });

        // --- 2. FETCH DATA FROM BACKEND ---
        function fetchReceiptData(orderId, retries = 5) {
            fetch(`/api/receipt/${orderId}`)
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'found') {
                        // Successfully fetched data from Python backend
                        showReceipt(result.data);
                    } else if (retries > 0) {
                        // Webhook not yet received, wait 1s and try again
                        console.log(`Polling for webhook data... (${retries} attempts remaining)`);
                        setTimeout(() => fetchReceiptData(orderId, retries - 1), 1000);
                    } else {
                        alert("Payment successful, but the receipt data took too long to load.");
                        const btn = document.getElementById('place-order-button');
                        btn.innerText = "Pay Securely";
                        btn.disabled = false;
                    }
                })
                .catch(err => {
                    console.error("Fetch error:", err);
                    const btn = document.getElementById('place-order-button');
                    btn.innerText = "Pay Securely";
                    btn.disabled = false;
                });
        }

        // --- 3. PAYMENT GATEWAY LOGIC ---
        document.getElementById('place-order-button').addEventListener('click', () => {
            const apiKey = document.getElementById('api-key-input').value.trim();
            const amountInput = document.getElementById('amount-input');
            const amountValue = parseInt(amountInput.value);

            if (!apiKey) { alert("Please enter API Key."); return; }
            if (!amountValue || amountValue <= 0) { alert("Invalid Amount."); return; }

            const btn = document.getElementById('place-order-button');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            const currentOrderId = 'APK-' + new Date().getTime();

            try {
                const MMPayApp = new MMPaySDK(apiKey, {
                    baseUrl: 'https://ezapi.myanmyanpay.com', 
                    environment: 'pay',
                    merchantName: 'AyeParKwar', 
                });

                MMPayApp.showPaymentModal({
                    amount: amountValue,
                    orderId: currentOrderId,
                    callbackUrl: window.location.origin + '/webhook'
                }, (result) => {
                    
                    btn.innerText = "Generating Receipt...";
                    btn.style.backgroundColor = "#10B981"; 

                    // Trigger polling to get the actual webhook data from your server
                    fetchReceiptData(currentOrderId);
                    
                });
            } catch (error) {
                console.error(error);
                alert("Error initializing payment.");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
